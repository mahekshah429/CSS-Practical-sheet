<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        * {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
        }

        img {
            width: 100%;
            height: 600px;
            object-fit: cover;
            filter: brightness(50%);
        }

        .hero-image {
            background: url(https://iso.500px.com/wp-content/uploads/2014/07/big-one.jpg) no-repeat center;
            background-size: cover;
            position: relative;
            z-index: 1;
        }

        .hero-image::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(50deg, rgba(53, 61, 59, 0.622), rgba(128, 128, 128, 0.596));
            z-index: -1;
        }

        .hero-text {            
            padding: 200px 100px;
        }

        h1 {
            color: white;
            margin-bottom: 20px;
            text-shadow: 0px 0px 5px black;
            font-size: 50px;
        }
        h3{
            color: red;
        }

        p {
            color: white;
            margin-bottom: 20px;
            width: 600px;
            
        }

        .btn {
            padding: 10px 20px;
            font-size: 15px;
            border: 1px solid white;
            margin: 10px;
        }

        .btn1 {
            background-color: transparent;
        }

        .btn1:hover {
            background-color: white;
        }
    </style>
</head>

<body>
    <div class="hero-image">
        <div class="hero-text">
            <h3> Nature Are</h3>
            <h1>Remind Our Beautiful time</h1>
            <p>
                Nature in the broadest sense is the physical world and universe."Nature" can refer to the phenomena of physical world, and also life in general.The study of nature is a large, if not the only, part of science.
            </p>
            <div class="">
                <button class="btn btn1">Learn More<i class="fa-solid fa-arrow-right"></i></button>
            </div>
        </div>
    </div>
</body>

</html>
