<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .imageGallery {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            padding: 20px;
        }

        img {
            max-width: 100%;
            
            vertical-align: middle;
            border-radius: 10px;
        }

        .image2 {
            grid-row: 1 / span 2;
            grid-column: 2;
        }
    </style>
</head>

<body>
    <div class="imageGallery">
        <div class="images">
            <img src="https://img.freepik.com/free-photo/fresh-yellow-daisy-single-flower-close-up-beauty-generated-by-ai_188544-15543.jpg?size=626&ext=jpg&ga=GA1.1.553209589.1714780800&semt=ais" alt="" height="350px">
        </div>
        <div class="images image2">
            <img src="https://images.unsplash.com/photo-1648561117825-92ce2750b4c8?w=420&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxjb2xsZWN0aW9uLXRodW1ibmFpbHx8MWl6SS1JcVBCZWt8fGVufDB8fHx8fA%3D%3D" alt="">
        </div>
        <div class="images">
            <img src="https://buffer.com/library/content/images/2023/10/free-images.jpg" alt="" height="350px">
        </div>
        <div class="images">
            <img src="https://cdn.pixabay.com/photo/2015/04/23/22/00/tree-736885_640.jpg" alt="">
        </div>
        <div class="images">
            <img src="https://img.freepik.com/free-photo/colorful-design-with-spiral-design_188544-9588.jpg?size=626&ext=jpg&ga=GA1.1.1224184972.1714780800&semt=sph" alt="" height="265px">
        </div>
    </div>
</body>

</html>
