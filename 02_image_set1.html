<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .main {
            position: relative;
        }

        img {
            height: 200px;
            width: 200px;
            border: 1px solid black;
        }

        .image1 {
            position: absolute;
            top: 0;
            left: 0;
        }

        .image2 {
            position: absolute;
            top: 50px;
            left: 50px;
        }

        .image3 {
            position: absolute;
            top: 100px;
            left: 100px;
        }
    </style>
</head>

<body>
    <div class="main">
        <div class="image1">
            <img src="https://img.freepik.com/free-photo/painting-mountain-lake-with-mountain-background_188544-9126.jpg" alt="">
        </div>
        <div class="image2">
            <img src="https://img.freepik.com/free-photo/abstract-autumn-beauty-multi-colored-leaf-vein-pattern-generated-by-ai_188544-9871.jpg?size=626&ext=jpg&ga=GA1.1.1224184972.1714953600&semt=ais" alt="">
        </div>
        <div class="image3">
            <img src="https://img.freepik.com/free-photo/fresh-yellow-daisy-single-flower-close-up-beauty-generated-by-ai_188544-15543.jpg" alt="">
        </div>
    </div>
</body>

</html>
